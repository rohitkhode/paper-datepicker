<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">


<link rel="import" href="paper-datepicker.html">


<dom-module is="paper-datepicker-dlg">

    <template>

        <style>
            #dialog div.container {
                margin: 0;
                padding: 0;
                background-color: white;
            }
            
            #dialog:host >::content >*:first-child {
                margin-top: 0px;
            }
            
            .vertical {
                @apply(--layout-vertical);
            }
            
            .filler {
                @apply(--layout-flex);
            }
            
            .horizontal {
                @apply(--layout-horizontal);
            }
            
            .header {
                background-color: #009688;
                color: rgba(255, 255, 255, .8);
                @apply(--layout-vertical);
                @apply(--layout-center);
                @apply(--layout-flex);
            }
            
            .dayOfWeekContainer {
                width: 100%;
                padding-top: 8px;
                padding-bottom: 8px;
                background-color: #00695C;
                text-align: center;
                font-size: 18px;
                min-height: 18px;
                font-weight: 300;
            }
            
            .monthContainer {
                padding-top: 10px;
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 24px;
                font-weight: 300;
            }
            
            .dayOfMonthContainer {
                padding-left: 10px;
                padding-right: 10px;
                font-size: 89px;
                min-height: 89px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .yearContainer {
                font-size: 24px;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 24px;
                font-weight: 400;
            }
            
            .selectable {
                cursor: pointer;
            }

        </style>

        <paper-dialog id="dialog" modal>


            <div class="container horizontal no-padding">
                <div class="header">
                    <div class="dayOfWeekContainer" id="day">{{day}}</div>
                    <div class="monthContainer selectable" id="month" on-tap="_showYear"><span>{{month}}</span></div>
                    <div class="dayOfMonthContainer selectable" id="date" on-tap="_showMonth"><span>{{date}}</span></div>
                    <div class="yearContainer selectable" id="year" on-tap="_showDecade"><span>{{year}}</span></div>
                </div>
                <div class="vertical">
                    <fin-date-picker id="datePicker" value="{{localValue}}" locale="[[locale]]" start-of-week="[[startOfWeek]]" disabled-days="[[disabledDays]]"></fin-date-picker>
                    <div class="horizontal">
                        <div class="filler"></div>
                        <paper-button on-tap="_onCancel">Cancel</paper-button>
                        <paper-button on-tap="_onOK">OK</paper-button>
                    </div>
                </div>
            </div>


        </paper-dialog>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'paper-datepicker-dlg',
        properties: {
            value: {
                type: Date,
                value: new Date(),
                notify: true
            },
            startOfWeek: {
                type: Number,
                value: 1
            },
            locale: {
                type: String,
                value: navigator.language
            },
            disabledDays: {
                type: Array
            }
        },
        localValue: undefined,
        open: function() {
            this.set('localValue', this.value);
            this._refreshDetails({
                detail: this.$.datePicker.getDetails(this.value)
            });
            this.$.dialog.open();
        },
        _showMonth: function(){
            this.$.datePicker.set('showing', 'month');
        },
        _showYear: function(){
            this.$.datePicker._showYear();
        },
        _showDecade: function(){
            this.$.datePicker._showDecade();
        },
        
        listeners: {
            'datePicker.selection-changed': '_refreshDetails'
        },
        _refreshDetails: function(e) {
            this.set('day', e.detail.day);
            this.set('date', new Intl.NumberFormat(this.locale, {
                minimumIntegerDigits: 2
            }).format(e.detail.date));
            this.set('month', e.detail.month);
            this.set('year', e.detail.year);
        },
        _onOK: function() {
            this.set('value', this.localValue);
            this.$.dialog.close();
        },
        _onCancel: function() {
            this.set('localValue', this.value);
            this.$.dialog.close();
        }
    });

</script>
