<!doctype html>

<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <title>paper-datepicker demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="stylesheet" href="../bower_components/paper-styles/color.html">
    <link rel="import" href="../bower_components/paper-styles/demo-pages.html">


    <link rel="import" href="../paper-datepicker.html">
    <link rel="import" href="../paper-datepicker-dlg.html">

    <style>
        body {
            font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
            font-size: 14px;
            margin: 0;
            padding: 24px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-touch-callout: none;
        }

    </style>

        <script>
            function _showDatePicker() {
                document.getElementById('_dlg').open();
            }
        </script>

</head>

<body unresolved>

    <template is="dom-bind" id="app">

        
        
        <div class="vertical center-justified layout">

            <div class="vertical-section">
                        <paper-datepicker-dlg value="{{date_value}}"  disabled-days="[6,0]" start-of-week="1" id="_dlg"></paper-datepicker-dlg>

                                <p>{{date_value}}</p>
                <paper-button onclick="_showDatePicker()" color raised>Change Date</paper-button>


            </div>
            
            <div class="vertical-section">
                <p>Simple</p>
                <paper-datepicker value="{{date_value}}"></paper-datepicker>
                <p>{{date_value}}</p>
            </div>

            <div class="vertical-section">
                <p>With locale settings</p>
                <paper-datepicker locale="ar-SA" value="{{date_value}}"></paper-datepicker>
                <p>{{date_value}}</p>
            </div>

            <div class="vertical-section">
                <p>Start of Week as Sunday</p>
                <paper-datepicker start-of-week="0" value="{{date_value}}"></paper-datepicker>
                <p>{{date_value}}</p>
            </div>

            <div class="vertical-section">
                <p>Weekend Friday/Saturday</p>
                <paper-datepicker disabled-days="[5,6]" value="{{date_value}}"></paper-datepicker>
                <p>{{date_value}}</p>
            </div>

        </div>
    </template>
</body>

</html>
